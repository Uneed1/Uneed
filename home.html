<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uneed</title>
<style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
            text-decoration: none;
        }
        body{
            font-family: "roboto";
        }
        .imagePrinc{
            left: 0px;
            top: 0px;
            width: 100%;
            height: 500px;
        }
        h1{
            color:black;   
        }
        h3{
            color:#027bcc;   
        }
        .menubar{
            position: fixed;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            align-items: center;
        }
        .menubar h3{
            font-size: 2em;
            font-weight: bold;
        }
        .menubar .navMenu ul{
            display: flex; 
        }
        .menubar .navMenu ul li{
            margin: 0 25px;
            font-family: sans-serif;
            font-size: 1.2em;
            color: black; 
        }
        .menubar .menuHam{
            display: none;
            position: absolute;
            width: 30px;
            right: 50px;
            top: 35px;
        }
        @media screen and (max-width:1170px){
            .menubar {
                padding: 0;
            }
            .menubar h3{
                position: absolute;
                top: 30px;
                left: 50px;
                font-size: 2em;
                font-weight: bold;
            }
            .navMenu{
                position: absolute;
                background-color: rgba(255, 255, 255, 0.253);
                backdrop-filter: blur(5px);
                top: 0;
                left: 0;
                height: 100vh;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: -100%;    
            }
            .mobileMenu{
                margin-left: 0;
            }   
            .menubar .menuHam{
                display: block;
            }
            .navMenu ul{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .menubar .navMenu ul li{
            margin: 25px 0; 
            font-size: 1.5em;  
            }
        }
        
        .home{
            height: 2400px;
            background:#FFFF;
            color:black;   
            font-size: 1.9em;
        }
        .whyUs{
            position: absolute;
            align-items: center;
            left: 37%;
            top: 530px;
            color:black;   
        }
        .appInfo{
            position: absolute;
            align-items: center;
            left: 35%;
            top: 850px;
            color:black;   
        }
        .download{
            position: absolute;
            align-items: center;
            left: 41%;
            top: 1150px;
            color:black;   
        }
        .review{
            position: absolute;
            align-items: center;
            left: 43%;
            top: 1450px;
            color:black;   
        }
        .contactUs{
            position: absolute;
            align-items: center;
            left: 40%;
            top: 1850px;
            color:black;   
        }
</style>
</head>
<body>
    <!--l'entete-->
    <nav class="menubar">
        <h3 class="logo">UNEED LOGO</h3>
        <div class="navMenu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html">Why choose us</a></li>
                <li><a href="home.html">App information</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="home.html">Contact us</a></li>
                <li><a href="home.html">Download</a></li>
            </ul>
        </div>
        <img src="Image/Hamburger_icon.png" alt="Menu" class="menuHam" id="menuHam" onclick="menuHam">
    </nav>
    
    <!--Page d'accueil-->
    <div class="home">

        <!--Section Logo A CHANGER -------------------------------------------------------------->
        <img class="imagePrinc" src="Image/Village1.jpg" alt="Village Logo">
        
        <!--Section Why choose us-->
        <div class="whyUs">
            <h1>Why choose us</h1>
        </div>

        <!--Section App information-->
        <div class="appInfo">
            <h1>App information</h1>
        </div>

        <!--Section Download-->
        <div class="download">
            <h1>Download</h1>
        </div>

        <!--Section Review-->
        <div class="review">
            <h1>Review</h1>
        </div>   

        <!--Section Contact us-->
        <div class="contactUs">
            <h1>Contact us</h1>
        </div>         
    </div>
</body>
    <script>
        const menuHamburger = document.querySelector(".menuHam")
        const navMenu = document.querySelector(".navMenu")
 
        menuHamburger.addEventListener('click',()=>{
            navMenu.classList.toggle('mobileMenu')
        })
    </script>
</html>
