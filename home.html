<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uneed</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
            text-decoration: none;
        }
        a{
            color: #000000;
            font-family: "Raleway";
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 15px;
            transition: 150ms;
        }
        a:hover{
            color: #ffffff;
            background-color: #00000062;
            font-family: "Raleway";
            font-weight: bold;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.521);
        }
        body{
            font-family: "roboto";
        }
        .imagePrinc{
            left: 0px;
            top: 0px;
            width: 100%;
            height: 600px;
        }
        h1{
            color:black; 
            font-family: "Raleway";  
        }
        p{
            color:black; 
            font-family:'Times New Roman', Times, serif;
        }
        h3{
            color:#027bcc;   
        }
        .menubar{
            position: fixed;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            align-items: center;
        }
        .menubar h3{
            font-size: 2em;
            font-weight: bold;
        }
        .menubar .navMenu ul{
            display: flex; 
        }
        .menubar .navMenu ul li{
            margin: 0 20px;
            font-family: sans-serif;
            font-size: 1.2em;
            color: black; 
        }
        .menubar .menuHam{
            display: none;
            position: absolute;
            width: 30px;
            right: 50px;
            top: 35px;
        }
        @media screen and (max-width:1170px){
            .menubar {
                padding: 0;
            }
            .menubar h3{
                position: absolute;
                top: 30px;
                left: 50px;
                font-size: 2em;
                font-weight: bold;
            }
            .navMenu{
                position: absolute;
                background-color: rgba(255, 255, 255, 0.253);
                backdrop-filter: blur(5px);
                top: 0;
                left: 0;
                height: 100vh;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: -100%;    
            }
            .mobileMenu{
                margin-left: 0;
            }   
            .menubar .menuHam{
                display: block;
            }
            .navMenu ul{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .menubar .navMenu ul li{
            margin: 25px 0; 
            font-size: 1.5em;  
            }
        }
        .home{
            display: flex;
            top: 500px;
            height: 2300px;
            width: 100vw;
            color:black; 
            font-size: 1.9em;
            align-items: center;
            flex-direction: column;
        }
        .whyUs{
            background-color: #CACACA;
            height: 500px;
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .appInfo{
            background-color: #027bcc;
            height: 500px;
            width: 100vw;
            display: flex;
        }
        .AppGauche{
            background-color: #027bcc;
            width: 30%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .phone1{
            width: 250px; 
        }
        .AppDroite{
            background-color: #027bcc;
            width: 70%;
            display: flex;
            align-items: center; 
            flex-direction: column;  
        }
        .download{
            background-color: #ffffff;
            height: 250px;
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;    
        }
        .downloadImg{
            background-color: #ffffff;
            height: 200px;
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .downAnd ,.downIos{
            width: 250px; 
        }
        .review{
            background-color:#00747C;
            height: 400px;
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column; 
        }
        .contactUs{
            background-color: #ffffff;
            height: 600px;
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;   
        }
    </style>
</head>
<body>
    <!--l'entete-->
    <nav class="menubar" id="menubar">
        <h3 class="logo">UNEED</h3>
        <div class="navMenu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a class="WhyCUs">Why choose us</a></li>
                <li><a class="Appfo">App information</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a class="ContactU">Contact us</a></li>
                <li><a class="Downl">Download</a></li>
            </ul>
        </div>
        <img src="Image/Hamburger_icon.png" alt="Menu" class="menuHam" id="menuHam" onclick="menuHam">
    </nav>
    <!--Section Logo A CHANGER -------------------------------------------------------------->
    <img class="imagePrinc" src="Image/Village3.jpg" alt="Village Logo">

    <!--Page d'accueil-->
    <div class="home" id="home">
        
        <!--Section Why choose us-->
        <div class="whyUs" id="whyUs">
            <h1>Why choose us</h1>
        </div>

        <!--Section App information-->
        <div class="appInfo" id="appInfo">
            <div class="AppGauche">
                <img src="Image/Phone.png" alt="Phone" class="phone1">
            </div>
            <div class="AppDroite">
                <h1>App information</h1>
                <p>Coming soon</p>
            </div>
        </div>

        <!--Section Download-->
        <div class="download" id="download">
            <h1>Download</h1>
            <div class="downloadImg">
                <img src="Image/downloadIOS.png" alt="Download in Ios" class="downIos">
                <img src="Image/downloadAndroid.png" alt="Download in Android" class="downAnd">
            </div>
        </div>

        <!--Section Review-->
        <div class="review">
            <h1>Review</h1>
        </div>   

        <!--Section Contact us-->
        <div class="contactUs" id="contactUs">
            <h1>Contact us</h1>
        </div>         
    </div>
</body>
    <script>
        // Entete pour le téléphone
        const menuHamburger = document.querySelector(".menuHam")
        const navMenu = document.querySelector(".navMenu")
 
        menuHamburger.addEventListener('click',()=>{
            navMenu.classList.toggle('mobileMenu')
        })
        
        // Change la couleur de l'entete
        window.addEventListener('scroll', function() {
    	    var menuAppear = document.getElementById('menubar');
    	    var triggerPosition = menuAppear.offsetTop - window.innerHeight; 

    	    if (window.pageYOffset > triggerPosition) {
        	    menuAppear.style.background = "White";
    	    }
	    });

        // Trouve les pages
        const whyus = document.querySelector(".WhyCUs")
        const appinfo = document.querySelector(".Appfo")
        const contactus = document.querySelector(".ContactU")
        const downlo = document.querySelector(".Downl")

        whyus.addEventListener('click',()=>{
            window.scrollTo({
                top: 500,
                behavior: "smooth"
            })
        })
        appinfo.addEventListener('click',()=>{
            window.scrollTo({
                top: 1000,
                behavior: "smooth"
            })
        })
        contactus.addEventListener('click',()=>{
            window.scrollTo({
                top: 2100,
                behavior: "smooth"
            })
        })
        downlo.addEventListener('click',()=>{
            window.scrollTo({
                top: 1500,
                behavior: "smooth"
            })
        })

    </script>
</html>
